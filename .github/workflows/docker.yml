---
name: Docker

on:
  # See: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#workflow_dispatch
  workflow_dispatch:

  # See: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#push
  push:
    branches:
      - "*"
      - "**"

  # See: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request
  # pull_request:

  # See: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
  schedule:
    #        ┌───────────── minute (0 - 59)
    #        │  ┌───────────── hour (0 - 23)
    #        │  │ ┌───────────── day of the month (1 - 31)
    #        │  │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #        │  │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #        │  │ │ │ │
    #        │  │ │ │ │
    #        │  │ │ │ │
    - cron: "30 8 * * *" # run at 8:30 AM UTC

jobs:
  bats:
    name: Bats Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run bats
        run: docker run -v "$PWD/images/pixelfed:/var/www" bats/bats:latest /var/www/tests/bats

  hadolint:
    name: hadolint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: PHP
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: images/php/Dockerfile
          failure-threshold: error

      - name: Pixelfed
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: images/pixelfed/Dockerfile
          failure-threshold: error

  php:
    name: PHP
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      # See: https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
      matrix:
        php_version:
          - 8.3
        debian_release:
          - bookworm
        php_base:
          - apache
          # - fpm

    # See: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#example-using-concurrency-and-the-default-behavior
    concurrency:
      group: php-${{ github.ref }}-${{ matrix.php_base }}-${{ matrix.php_version }}-${{ matrix.debian_release }}
      cancel-in-progress: true

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          version: latest

      # See: https://github.com/docker/login-action?tab=readme-ov-file#github-container-registry
      - name: Log in to the GitHub Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            name=ghcr.io/${{ github.repository }}-php,enable=true
          flavor: |
            latest=auto
            suffix=-${{ matrix.php_version }}-${{ matrix.php_base }}-${{ matrix.debian_release }}
          tags: |
            # schedule
            type=schedule,pattern=nightly
            type=schedule,pattern=nightly-{{ date 'YYYYMMDD' tz='UTC' }}
            # release
            type=semver,pattern=v{{ major }}
            type=semver,pattern=v{{ major }}.{{ minor }}
            type=semver,pattern=v{{ major }}.{{ minor }}.{{ patch }}
            # default behavior
            type=ref,event=branch,prefix=branch/
            type=ref,event=pr,prefix=pr/
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./images/php
          file: ./images/php/Dockerfile
          platforms: linux/amd64,linux/arm64
          builder: ${{ steps.buildx.outputs.name }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          push: true
          build-args: |
            PHP_BASE_TYPE=${{ matrix.php_base }}
            PHP_VERSION=${{ matrix.php_version }}
            PHP_DEBIAN_RELEASE=${{ matrix.debian_release }}
          cache-from: |
            type=gha,scope=php-${{ matrix.php_base }}-${{ matrix.php_version }}-${{ matrix.debian_release }}
          cache-to: |
            type=gha,mode=max,ignore-error=true,scope=php-${{ matrix.php_base }}-${{ matrix.php_version }}-${{ matrix.debian_release }}

  pixelfed:
    name: pixelfed
    runs-on: ubuntu-latest
    needs: [php]

    strategy:
      fail-fast: false

      # See: https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
      matrix:
        php_version:
          - 8.3
        pixelfed_branch:
          - staging
          # - dev
        debian_release:
          - bookworm
        php_base:
          - apache
          # - fpm
        target_runtime:
          - apache
          # - fpm
          # - nginx

        # See: https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs#excluding-matrix-configurations
        # See: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstrategymatrixexclude
        exclude:
          # targeting [apache] runtime with [fpm] base type doesn't make sense
          - target_runtime: apache
            php_base: fpm

          # targeting [fpm] runtime with [apache] base type doesn't make sense
          - target_runtime: fpm
            php_base: apache

          # targeting [nginx] runtime with [apache] base type doesn't make sense
          - target_runtime: nginx
            php_base: apache

    # See: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#example-using-concurrency-and-the-default-behavior
    concurrency:
      group: pixelfed-${{ github.ref }}-${{ matrix.php_base }}-${{ matrix.php_version }}-${{ matrix.target_runtime }}-${{ matrix.pixelfed_branch }}
      cancel-in-progress: true

    permissions:
      contents: read
      packages: write

    steps:
      # checout this repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # checkout pixelfed source code
      - name: Checkout pixelfed/pixelfed
        uses: actions/checkout@v4
        with:
          repository: "pixelfed/pixelfed"
          ref: "${{ matrix.pixelfed_branch }}"
          path: "src/"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          version: v0.12.0 # *or* newer, needed for annotations to work

        # See: https://github.com/docker/login-action?tab=readme-ov-file#github-container-registry
      - name: Log in to the GitHub Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            name=ghcr.io/${{ github.repository }},enable=true
          flavor: |
            suffix=-${{ matrix.pixelfed_branch }}-${{ matrix.target_runtime }}-${{ matrix.php_version }}
          tags: |
            # schedule
            type=schedule,pattern=nightly
            type=schedule,pattern=nightly-{{ date 'YYYYMMDD' tz='UTC' }}
            # release
            type=semver,pattern=v{{ major }}
            type=semver,pattern=v{{ major }}.{{ minor }}
            type=semver,pattern=v{{ major }}.{{ minor }}.{{ patch }}
            # default behavior
            type=ref,event=branch,prefix=branch/
            type=ref,event=pr,prefix=pr/
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: images/pixelfed/Dockerfile
          target: ${{ matrix.target_runtime }}-runtime
          platforms: linux/amd64,linux/arm64
          builder: ${{ steps.buildx.outputs.name }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          push: true
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
            PHP_BASE_TYPE=${{ matrix.php_base }}
            PHP_DEBIAN_RELEASE=${{ matrix.debian_release }}
          cache-from: |
            type=gha,scope=pixelfed-${{ matrix.target_runtime }}-${{ matrix.php_base }}-${{ matrix.php_version }}-${{ matrix.debian_release }}
          cache-to: |
            type=gha,mode=max,ignore-error=true,scope=pixelfed-${{ matrix.target_runtime }}-${{ matrix.php_base }}-${{ matrix.php_version }}-${{ matrix.debian_release }}

      # goss validate the image
      #
      # See: https://github.com/goss-org/goss
      - uses: e1himself/goss-installation-action@v1
        with:
          version: "v0.4.4"

      - name: Execute Goss tests
        run: |
          cd images/pixelfed

          for tag in "${{ steps.meta.outputs.tags }}"
          do
            dgoss run \
              -v "./.env.testing:/var/www/.env" \
              -e "EXPECTED_PHP_VERSION=${{ matrix.php_version }}" \
              -e "PHP_BASE_TYPE=${{ matrix.php_base }}" \
              $tag
          done

      - if: matrix.target_runtime == 'apache' && matrix.pixelfed_branch == 'staging'
        name: Setup ngrok tunnel
        id: print-tunnel-url
        run: |
          docker run -d -e NGROK_AUTHTOKEN --net=host -p 4040:4040 ngrok/ngrok http 8080
          echo "tunnel-url=$(curl --retry-all-errors --fail --retry 60 --retry-max-time 60 http://127.0.0.1:4040/api/tunnels | jq -r ".tunnels[0].public_url")" >> $GITHUB_OUTPUT
        env:
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}

      - if: matrix.target_runtime == 'apache' && matrix.pixelfed_branch == 'staging'
        name: "Print ngrok tunnel URL"
        run: echo "${{ steps.print-tunnel-url.outputs.tunnel-url }}"

      - if: matrix.target_runtime == 'apache' && matrix.pixelfed_branch == 'staging'
        name: "Configure .env file with dottie"
        run: |
          ls -al .env.docker

          cp .env.docker .env
          ls -al .env

          chmod 0777 .env
          ls -al .env

          domain="${{ steps.print-tunnel-url.outputs.tunnel-url }}"
          echo "domain v1=${domain}"

          domain=${domain#https://*}
          echo "domain v2=${domain}"

          scripts/dottie set \
            APP_NAME="${domain}" \
            APP_DOMAIN="${domain}" \
            DB_PASSWORD="helloworld" \
            DOCKER_APP_PHP_VERSION="${{ matrix.php_version }}" \
            DOCKER_APP_RELEASE="branch-${{ github.ref_name }}-${{ matrix.pixelfed_branch}}" \
            DOCKER_PROXY_ACME_PROFILE="disabled" \
            DOCKER_PROXY_LETSENCRYPT_TEST="disabled" \
            DOCKER_PROXY_PROFILE="disabled" \
            ENFORCE_EMAIL_VERIFICATION="false" \
            INSTANCE_CONTACT_EMAIL="github@example.com" \
            OAUTH_ENABLED="true"

      - if: matrix.target_runtime == 'apache' && matrix.pixelfed_branch == 'staging'
        name: "Print .env file"
        run: scripts/dottie print

      - if: matrix.target_runtime == 'apache' && matrix.pixelfed_branch == 'staging'
        name: "Print docker-compose config"
        run: docker compose config

      - if: matrix.target_runtime == 'apache' && matrix.pixelfed_branch == 'staging'
        name: "Start containers"
        run: |
          docker compose up -d --no-build
          docker compose logs -f &

      - if: matrix.target_runtime == 'apache' && matrix.pixelfed_branch == 'staging'
        name: "Wait for e2e site to come up"
        run: curl --retry-delay 1 --retry 120 --retry-all-errors --fail ${{ steps.print-tunnel-url.outputs.tunnel-url }}

      - if: matrix.target_runtime == 'apache' && matrix.pixelfed_branch == 'staging'
        uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: 20

      - if: matrix.target_runtime == 'apache' && matrix.pixelfed_branch == 'staging'
        name: install playwright
        run: pnpx playwright install --with-deps

      - if: matrix.target_runtime == 'apache' && matrix.pixelfed_branch == 'staging'
        run: playwright test --config images/pixelfed/playwright.config.cjs
